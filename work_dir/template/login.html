<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/bootstrap.min.css">
    <script src="../javascript/jquery.min.js"></script>
    <script src="../javascript/popper.min.js"></script>
    <script src="../javascript/bootstrap.min.js"></script>

    <title>USER LOGIN</title>
</head>

<style>
    .center-in-center {
        position: absolute;
        top: 50%;
        left: 50%;
        -webkit-transform: translate(-50%, -50%);
        -moz-transform: translate(-50%, -50%);
        -ms-transform: translate(-50%, -50%);
        -o-transform: translate(-50%, -50%);
        transform: translate(-50%, -50%);
    }
</style>

<body>

    <!-- 注册 模态框 -->
    <div class="modal fade" id="registerModal">
        <div class="modal-dialog">
            <div class="modal-content">

                <!-- 模态框头部 -->
                <div class="modal-header">
                    <h4 class="modal-title">注册新用户</h4>
                    <button type="button" class="close" data-dismiss="modal">&times;</button>
                </div>

                <form action="/register" method="POST">
                    <!-- 模态框主体 -->
                    <div class="modal-body">
                        <div class="form-group">
                            <label for="newID my-2">ID:</label>
                            <input type="text" class="form-control my-2" id="newID" name="ID" >
                            <label for="newName my-2">Name:</label>
                            <input type="text" class="form-control my-2" id="newName" name="name" >
                            <label for="newEmail my-2">Email:</label>
                            <input type="email" class="form-control my-2" id="newEmail" name="email" >
                            <label for="newPassword my-2">Password:</label>
                            <input type="password" class="form-control my-2" id="newPassword" name="password" >
                        </div>
                    </div>

                    <!-- 模态框底部 -->
                    <div class="modal-footer">
                        <button type="submit" class="btn btn-primary">提交</button>
                        <button type="button" class="btn btn-secondary" data-dismiss="modal">关闭</button>
                    </div>
                </form>
            </div>
        </div>
    </div>


    <div class="container col-md-3 center-in-center">
        <div class="card bg-light ">
            <div class="card-body">
                <h4 class="mb-3">用户登录</h4>
                <form action="/login" method="POST">
                    <div class="input-group mb-3">
                        <input type="text" class="form-control" placeholder="user ID"  name="userID">
                    </div>
                
                    <div class="input-group mb-3">
                        <input type="password" class="form-control" placeholder="password" name="password">
                    </div>
                    <button type="submit" class="btn btn-info float-right">登录</button></form>
                    <button class="btn btn-secondary" data-toggle="modal" data-target="#registerModal" >注册</button>
                    {{if ne .info ""}}
                        <p class="text-danger">{{.info}}</p>
                    {{end}}
                
            </div>
        </div>
    </div>


</body>

</html>
